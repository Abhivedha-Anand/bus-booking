<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/login-style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-box">
          <div class="left-panel">
            <h4 class="mb-3"><b>Welcome to Freewheel Booking</b></h4>
            <form action="{{ url_for('login_user') }}" method="POST">
              <div class="mb-2">
                <input type="email" class="form-control" placeholder="Email" name="user-email" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password" name="user-password" required>
              </div>
              <div class="mb-2">
                <button type="submit" class="submit-btn">Log In</button>
              </div>
              <div>
                <button class="social-btn"><img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png"/> Google</button>
              </div>
            </form>
            <div class="small-text mt-4 d-flex justify-content-between">
              <span>New to the App? <a href="{{ url_for('signup_page') }}">Sign up</a></span>
              <a href="#">Terms & Conditions</a>
            </div>
          </div>
          <div class="right-panel"></div>
        </div>
    </div>
    </body>
</html>
