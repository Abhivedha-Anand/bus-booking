<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/signup-style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container-header">
          <div class = row style="width: 94% !important;">
              <div class="col-md-2" style="width: 4%;"></div>
              <div class="col-md-2">
                  <div class="row">
                      <div class="col-md-6">
                          <img src="../static/images/ChatGPT Image Apr 14, 2025, 02_53_33 PM.png" class="head-logo">
                      </div>
                      <div class="col-md-6" style="padding-left: 0px; margin-top: 6%;">
                          <img src="../static/images/Screenshot 2025-04-14 163509.png" class="head-logo1">
                      </div>
                  </div>
              </div>
              <div class="col-md-2 hihi1" style="margin-left: 6%; color: red;"></div>
              <div class="col-md-5 hihi1"></div>
              <div class="col-md-1 hihi2" style="width: 20% !important;margin-left: 4% !important;"></div>
              <div class="col-md-1 hihi2"><i class="fas fa-ticket"></i><a class="header-link" href="">Track Tickets</a></div>
              <div class="col-md-2 hihi2" style="width: 20% !important;"><i class="fas fa-user-astronaut"></i><a class="header-link" href="{{ url_for('login_user') }}">Login/Signup</a></div>
          </div>
      </div>
  </header>
    <div class ="bg-img">
        <div class="container-box">
          <div class="left-panel">
            <h4 class="mb-3">Create an account</h4>
            <form action="{{ url_for('signup_user') }}" method="POST">
              <div class="mb-2">
                <input type="text" class="form-control" name="user-name" placeholder="Enter your name" required>
              </div>
              <div class="mb-2">
                <input type="email" class="form-control" name="user-email" placeholder="Enter your email ID" required>
              </div>
              <div class="mb-2">
                <input type="tel" class="form-control" placeholder="Enter a valid phone number" name="user-number" maxlength="10" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Enter your Password" name="user-password" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Renter your Password" name="user-password-val" required>
              </div>
              <div class="mb-2">
                <button type="submit" class="submit-btn">Register</button>
              </div>
              <div>
                <button class="social-btn"><img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png"/> Google</button>
              </div>
            </form>
            <div class="small-text mt-4 d-flex justify-content-between">
              <span>Have any account? <a href="{{ url_for('login_user') }}">Log in</a></span>
              <a href="#">Terms & Conditions</a>
            </div>
          </div>
    </div>
    </body>
</html>
