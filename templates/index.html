<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Booking | RedBus Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #d84e55;
    }
    .navbar-brand, .nav-link, .nav-link:hover {
      color: #fff !important;
    }
    .booking-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 60px;
    }
    .footer {
      background-color: #d84e55;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">RedBus Clone</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Bus Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Section -->
  <div class="container">
    <div class="booking-card mx-auto col-md-8">
      <h3 class="mb-4">Book Your Bus Ticket</h3>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="from" class="form-label">From</label>
            <input type="text" class="form-control" id="from" placeholder="City of Departure">
          </div>
          <div class="col-md-6">
            <label for="to" class="form-label">To</label>
            <input type="text" class="form-control" id="to" placeholder="Destination City">
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Travel Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-danger w-100">Search Buses</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <p>&copy; 2025 RedBus Clone | Built with ❤️ using Bootstrap</p>
    </div>
  </div>
</body>
</html>
